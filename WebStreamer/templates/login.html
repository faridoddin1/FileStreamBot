{% extends "base_public.html" %}

{% block title %}{{ lang.login_title }}{% endblock %}

{% block content %}
<div class="absolute top-5 {{ 'left-5' if current_lang == 'en' else 'right-5' }} flex items-center space-x-2">
    <a href="{{ request.app.router['set_panel_lang'].url_for(lang_code='fa') }}?return_to={{ request.path_qs }}" class="px-3 py-1 text-sm rounded-md transition-colors duration-200 {{ 'bg-indigo-600 text-white shadow' if current_lang == 'fa' else 'bg-gray-200 text-gray-700 hover:bg-gray-300' }}">FA</a>
    <a href="{{ request.app.router['set_panel_lang'].url_for(lang_code='en') }}?return_to={{ request.path_qs }}" class="px-3 py-1 text-sm rounded-md transition-colors duration-200 {{ 'bg-indigo-600 text-white shadow' if current_lang == 'en' else 'bg-gray-200 text-gray-700 hover:bg-gray-300' }}">EN</a>
</div>

<div class="flex items-center justify-center min-h-screen -m-8">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-900">{{ lang.login_title }}</h2>
        
        {% if error %}
        <div class="p-4 mb-4 text-sm text-red-800 bg-red-100 rounded-lg" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form action="{{ request.app.router['admin_login_post'].url_for() }}" method="post" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">{{ lang.username }}</label>
                <input id="username" name="username" type="text" required
                    class="block w-full px-3 py-2 mt-1 text-gray-900 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">{{ lang.password }}</label>
                <input id="password" name="password" type="password" required
                    class="block w-full px-3 py-2 mt-1 text-gray-900 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit"
                class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                {{ lang.login_button }}
            </button>
        </form>
    </div>
</div>
{% endblock %}
